<div class="wu-receiver-container">
  <h2>Receiver's Information</h2>
  <p>For your safety, make sure you know your receiver</p>
  <!-- <select class="form-select form-select-lg mb-3" (input)="change($event)" required [(ngModel)]="text" name="country"
    id="country"> -->
    <!-- <option selected value="country">Country name</option> -->
    <!-- <option *ngFor="let country of countryData" [value]="country.name">{{country.name}}</option> -->
    <!-- <option value="usa">United States of America</option>
    <option value="uk">United Kingdom</option> -->
  <!-- </select> -->

  <div class="wu-select-div">
    <div class="wu-country-select" (click)="setShowCountry()">
      <img *ngIf="countrySelect" [src]="countryUrl">
      <span *ngIf="!countrySelect">h</span>
      <p *ngIf="!countrySelect">Select Country</p>
      <p>{{countrySelect}} </p>
      
      <i class="bi bi-caret-down-fill"></i>
    </div>
    <div class="wu-country-select-container" *ngIf="showCountry">
      <div class="wu-country-select-container-child" *ngFor="let country of countryData"
        (click)="countryChange(country.name)">
        <img [src]="country.url">
        <p>{{country.name}}</p>
      </div>
    </div>
  </div>



  <form [formGroup]="dynamicForm" *ngIf="dynamicForm" (ngSubmit)="onSubmit()">

    <div *ngIf="countrySelect" class="wu-receiver-personal-info">
      <h5>Receiver's personal information</h5>
      <div *ngFor="let field of currentCountryCode.fields">
        <input class="country-code" *ngIf="field.name=='phone'" disabled type="number" name="phone"
          [placeholder]="code">
        <input [type]="field.type" [ngClass]="field.name=='phone'? 'country-input' : 'phone-input'"
          [formControlName]="field.name" [placeholder]="field.placeHolder">
        <div class="error" *ngIf="valid && field.required">{{errorMessage(field)}}</div>
        <div class="error" *ngIf="!field.required">(optional)</div>
      </div>
      <!-- 
      <input ngModel type="text" name="lastName" placeholder="Last Name">
      <input ngModel type="text" name="email" placeholder="Email">
      <div class="country-code">
        <input disabled ngModel type="number" name="phone" [placeholder]="code">
        <input ngModel type="text" name="phone" placeholder="PhoneNumber"></div> -->

    </div>

    <button type="submit">Continue</button>
  </form>
  <button (click)="onCancel()">Cancel</button>
</div>
